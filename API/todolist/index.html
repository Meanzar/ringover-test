<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <h1 style="text-align: center;">Liste de ticket</h1>
    <h1>Ajouter un nouveau ticket</h1>
    <div id="task-form">
      <input type="text" id="task-title" placeholder="Nom du ticket">
      <input type="date" id="task-date">
      <button id="add-task">Add Task</button>
    </div>
    <h1>Rechercher un ticket</h1>
    <div id="task-search">
      <input type="text" id="search-text" placeholder="Rechercher un ticket">
      <input type="date" id="search-date">
    </div>
    <ul id="task-list"></ul>
    
      
    
  </div>
  <script src="index.js"></script>
</body>
</html>
